# title shown on main page
main-page-title: "Item Values Info"

# size of main page, must be multiple of 9 (other values will be rounded up)
main-page-size: 27

# buttons on main page (note that only block, spawner, container and inventory buttons are clickable)
# guide for adding custom buttons for including papi values are found on the wiki
main-page-buttons:
  balance-info:
    slot: 11
    name: "&bBalance Info"
    lore:
      - "&eTaken directly from balance!"
    material: EMERALD
    enchanted: false

  block-info:
    slot: 12
    name: "&bBlock Info"
    lore:
      - "&eClick to learn more."
    material: GRASS_BLOCK
    enchanted: false

  spawner-info:
    slot: 13
    name: "&bSpawner Info"
    lore:
      - "&eClick to learn more."
    material: SPAWNER
    enchanted: false

  container-info:
    slot: 14
    name: "&bContainer Info"
    lore:
      - "&eClick to learn more."
    material: CHEST
    enchanted: false

  inventory-info:
    slot: 15
    name: "&bInventory Info"
    lore:
      - "&eClick to learn more."
    material: PLAYER_HEAD
    enchanted: false

