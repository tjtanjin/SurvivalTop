#                                                                                   #
#####################################################################################
# title shown on main page
main-page-title: "%entity%'s Total Stats"

# size of main page, must be multiple of 9 (other values will be rounded up)
main-page-size: 27

# buttons on main page (note that only block, spawner, container and inventory buttons are clickable)
# guide for adding custom buttons for including papi values are found on the wiki
main-page-buttons:
  total-wealth:
    slot: 10
    name: "&bTotal Combined Wealth"
    lore:
      - "&eValue: &a%value%"
    material: BEACON
    enchanted: false

  balance-wealth:
    slot: 11
    name: "&bTotal Balance Wealth"
    lore:
      - "&eValue: &a%value%"
    material: EMERALD
    enchanted: false

  land-wealth:
    slot: 12
    name: "&bTotal Land Wealth"
    lore:
      - "&eValue: &a%value%"
    material: GOLDEN_SHOVEL
    enchanted: false

  block-wealth:
    slot: 13
    name: "&bBlock Wealth"
    lore:
      - "&eValue: &a%value%"
    material: GRASS_BLOCK
    enchanted: false

  spawner-wealth:
    slot: 14
    name: "&bSpawner Wealth"
    lore:
      - "&eValue: &a%value%"
    material: SPAWNER
    enchanted: false

  container-wealth:
    slot: 15
    name: "&bContainer Wealth"
    lore:
      - "&eValue: &a%value%"
    material: CHEST
    enchanted: false

  inventory-wealth:
    slot: 16
    name: "&bInventory Wealth"
    lore:
      - "&eValue: &a%value%"
    material: PLAYER_HEAD
    enchanted: false

