# titles for subpages
sub-page-block-title: "%entity%'s Block Stats"
sub-page-spawner-title: "%entity%'s Spawner Stats"
sub-page-container-title: "%entity%'s Container Stats"
sub-page-inventory-title: "%entity%'s Inventory Stats"

# size of subpage, must be multiple of 9 (other values will be rounded up)
sub-page-size: 54

# buttons on subpage for returning to main menu or navigating pages
sub-page-buttons:
  main-menu:
    slot: 49
    name: "&bMain Page"
    lore:
      - "&eReturn to main page"
    material: COMPASS
    enchanted: false

  previous-page:
    slot: 47
    name: "&bPrevious Page"
    lore:
      - "&eGo to Page &b%page%"
    material: ARROW
    enchanted: false

  next-page:
    slot: 51
    name: "&bNext Page"
